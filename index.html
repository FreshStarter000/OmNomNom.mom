<head>

<title>OmNomNom</title>

</head>

<body>

<div class="box">
  <div class="row header">
    <a href="/">
    <img src="omLogo.png">
    </a>
  </div>
  <div class="row content">
    <div id="container">
        <p id="bouncing-text" onclick="goToRandomPage()">DVD</p>
    </div>
  </div>
  <div class="row footer">
    <div id="mainbuttons" class="parent mainbuttons">
      <a href="/under-construction">Bump sweet tunes!</a>
      <a href="/under-construction">Read a bedtime story!</a>
      <a href="/under-construction">Play some games!</a>
      <a href="/under-construction">Fourth option!</a>
      <button onclick="goToRandomPage()">
      <span id="randomButton">Hello!</span>
    </div>
  </div>
</div>

<script>

    var array = [
"Quoth the Raven \"I love Omnomnom.mom!\"",
"Do you want a banana?",
"This button is random!",
"buttonOptions[Math.floor (Math.random()*texts.length)];",
"Hello weary traveler!",
"ELEVEN million fireflies!",
"Wake up in the morning feeling like... uhhh... uhhh...",
"Unlimited bacon AND unlimited games!",
"full stop punctuation",
"hamilton_musical_2023 Slime Tutorial",
"Mexican, salsa, yes!",
"Bogos binted?",
"But this website was promised to me 3000 years ago!",
"I was actually team T-Series.",
"Tuppence a bag!",
"Hey guys, KILL ROSS.",
"This 97-year-old website still serves its Coke the old-fashioned way!"
];
var index = Math.floor(Math.random() * array.length);
var buttonOptions = array[index];

document.getElementById('randomButton').innerHTML = buttonOptions

const pages = [
    'soundboard',
    'gay-test',
    'onion',
    'pendulum',
    'doodle',
    'spinningcat',
    'dice',
    'milk',
    'funny',
    'gullible',
  ];
  const randomIndex = Math.floor(Math.random() * pages.length);
  const randomPage = pages[randomIndex];

function goToRandomPage() {
  window.location.href = `/${randomPage}`;
}

const container = document.getElementById('container');
const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];

class BouncingLogo {
    constructor(text) {
        this.element = document.createElement('p');
        this.element.className = 'bouncing-logo';
        this.element.innerText = text;
        this.element.style.fontSize = '5vh';
        this.element.onclick = (event) => {
            window.location.href = `/${text}`};
        container.appendChild(this.element);

        const containerRect = container.getBoundingClientRect();
        const logoRect = this.element.getBoundingClientRect();

        const maxX = containerRect.width;
        const maxY = containerRect.height;

        this.posX = Math.random() + maxX;
        this.posY = Math.random() + maxY;

        this.velX = (0.1 + Math.random()) * (Math.random() > 0.5 ? 1 : -1);
        this.velY = (0.1 + Math.random()) * (Math.random() > 0.5 ? 1 : -1);

        this.changeColor();
    }

    update() {
        const containerRect = container.getBoundingClientRect();
        const logoRect = this.element.getBoundingClientRect();

        this.posX += this.velX;
        this.posY += this.velY;

        if (this.posX <= 0 || this.posX + logoRect.width >= containerRect.width) {
            this.velX *= -1;
            this.posX = Math.max(0, Math.min(this.posX, containerRect.width - logoRect.width));
            this.changeColor();
        }

        if (this.posY <= 0 || this.posY + logoRect.height >= containerRect.height) {
            this.velY *= -1;
            this.posY = Math.max(0, Math.min(this.posY, containerRect.height - logoRect.height));
            this.changeColor();
        }

        this.element.style.left = this.posX + 'px';
        this.element.style.top = this.posY + 'px';
    }

    changeColor() {
        const newColor = colors[Math.floor(Math.random() * colors.length)];
        this.element.style.color = newColor;
    }
}

function getRandomSubarray(arr, size) {
    const shuffled = [...arr].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, size);
}

const selectedLogos = getRandomSubarray(pages, 5);
const activeLogos = selectedLogos.map(text => new BouncingLogo(text));

function animate() {
    activeLogos.forEach(logo => logo.update());
    requestAnimationFrame(animate);
}

animate();
</script>

}

</style>

</body>
